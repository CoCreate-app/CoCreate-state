<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pass prefix | CoCreateJS</title>

        <!-- CoCreate Favicon -->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="../assets/favicon.ico" />
        <!-- CoCreate CSS CDN -->
        <link
            rel="stylesheet"
            href="https://cdn.cocreate.app/pass/latest/CoCreate-pass.min.css"
            type="text/css" />
        <link rel="manifest" href="/manifest.webmanifest" />
    </head>
    <body>
        <!-- windows -->
        <button>
            <a
                actions="pass"
                pass-array="modules"
                pass-object="123"
                pass_to="me1234"
                >test.1</a
            >
        </button>
        <button
            actions="pass"
            pass-array="modules"
            pass-object="123"
            pass_to="me1234">
            test.1
        </button>

        <h1
            array="module_activities"
            object="5edda7608d5c7a7d656edecd"
            key="name"
            pass_id="me1234"></h1>

        <div id="modal-viewport"></div>

        <!--CoCreateJS CDN-->
        <script src="https://cdn.cocreate.app/pass/latest/CoCreate-pass.min.js"></script>
    </body>
</html>
