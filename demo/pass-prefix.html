<!DOCTYPE html>
<html lang="en">
    <head>
        <title>State prefix | CoCreateJS</title>

        <!-- CoCreate Favicon -->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="../assets/favicon.ico" />
        <!-- CoCreate CSS CDN -->
        <link
            rel="stylesheet"
            href="https://cdn.cocreate.app/state/latest/CoCreate-state.min.css"
            type="text/css" />
        <link rel="manifest" href="/manifest.webmanifest" />
    </head>
    <body>
        <!-- windows -->
        <button>
            <a
                actions="state"
                state-array="modules"
                state-object="123"
                state_to="me1234"
                >test.1</a
            >
        </button>
        <button
            actions="state"
            state-array="modules"
            state-object="123"
            state_to="me1234">
            test.1
        </button>

        <h1
            array="module_activities"
            object="5edda7608d5c7a7d656edecd"
            key="name"
            state_id="me1234"></h1>

        <div id="modal-viewport"></div>

        <!--CoCreateJS CDN-->
        <script src="https://cdn.cocreate.app/state/latest/CoCreate-state.min.js"></script>
    </body>
</html>
