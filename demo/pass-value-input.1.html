<!DOCTYPE html>
<html lang="en">
    <body class="padding:5px">
        <form
            array="test"
            realtime="false"
            object=""
            class="margin-bottom:75px">
            <textarea
                class="floating-label"
                pass_to="test1"
                name="test1"
                placeholder="Pass to test 1"></textarea>

            <textarea
                class="floating-label"
                pass_to="test2"
                name="test2"
                placeholder="Pass to Test 2"></textarea>

            <button
                actions="passValue"
                class="position:relative bg-blue grow-hover border-radius:50% width:40px height:40px">
                <i class="far fa-save color:white"></i>
            </button>
        </form>

        <form
            array="test"
            realtime="false"
            object=""
            class="margin-bottom:75px">
            <textarea
                class="floating-label"
                pass_id="test1"
                name="test1"
                placeholder="Test 2"></textarea>

            <textarea
                class="floating-label"
                pass_id="test2"
                name="test2"
                placeholder="Test 2"></textarea>
        </form>

        <!--<script src="https://cdn.cocreate.app/latest/CoCreate.min.js"></script>-->
        <script src="https://cdn.cocreate.app/latest/CoCreate.min.js"></script>
    </body>
</html>
