<!DOCTYPE html>
<html lang="en">
    <head>
        <title>State Value | CoCreateJS</title>
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="../assets/favicon.ico" />
        <link rel="manifest" href="/manifest.webmanifest" />
    </head>

    <body>
        <div id="modal-viewport" hidden></div>

        <div class="padding:10px" content_id="content">
            <form
                array="test"
                realtime="false"
                object=""
                class="margin-bottom:75px">
                <textarea
                    class="floating-label"
                    state-value
                    state_to="test1"
                    key="test1"
                    placeholder="State to test 1"></textarea>

                <textarea
                    class="floating-label"
                    state-value
                    state_to="test2"
                    key="test2"
                    placeholder="State to Test 2"></textarea>

                <button
                    actions="state"
                    class="position:relative bg-blue grow-hover border-radius:50% width:40px height:40px">
                    <i class="far fa-save color:white"></i>
                </button>
            </form>

            <form
                array="test"
                realtime="false"
                object=""
                class="margin-bottom:75px">
                <textarea
                    class="floating-label"
                    state_id="test1"
                    key="test1"
                    placeholder="Test 2"></textarea>

                <textarea
                    class="floating-label"
                    state_id="test2"
                    key="test2"
                    placeholder="Test 2"></textarea>
            </form>
        </div>

        <!--<script src="../dist/CoCreate-state.js"></script>-->
        <script src="https://CoCreate.app/dist/CoCreate.js"></script>
    </body>
</html>
