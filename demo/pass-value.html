<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Pass Value | CoCreateJS</title>
        <link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">
    </head>

    <body>

        <div id="modal-viewport" hidden></div>

        <div class="padding:10px" content_id="content">

            <form collection="test" realtime="false" document_id="" class="margin-bottom:75px">

                <textarea class="floating-label" pass-value_to="test1" name="test1" placeholder="Pass to test 1"></textarea>

                <textarea class="floating-label" pass-value_to="test2" name="test2" placeholder="Pass to Test 2"></textarea>

                <button actions="passValues" class="position:relative bg-blue grow-hover border-radius:50% width:40px height:40px">
                    <i class="far fa-save color:white"></i>
                </button>

            </form>

            <form collection="test" realtime="false" document_id="" class="margin-bottom:75px">

                <textarea class="floating-label" pass-value_id="test1" name="test1" placeholder="Test 2"></textarea>

                <textarea class="floating-label" pass-value_id="test2" name="test2" placeholder="Test 2"></textarea>

            </form>

        </div>
        <script>
            var config = {
                apiKey: 'c2b08663-06e3-440c-ef6f-13978b42883a',
                organization_id: '5de0387b12e200ea63204d6c',
                host: 'ws.cocreate.app'
            }
        </script>

        <!--<script src="../dist/CoCreate-pass.js"></script>-->
        <script src="../../../CoCreateJS/dist/CoCreate.js"></script>
    </body>

</html>
